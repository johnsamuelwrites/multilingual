name: Docs (GitHub Pages)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install mkdocs

      - name: Stage root docs into docs_dir
        run: |
          mkdir -p docs/_generated
          mkdir -p docs/_generated/examples
          cp README.md docs/_generated/README.md
          cp RELEASE.md docs/_generated/RELEASE.md
          cp CONTRIBUTING.md docs/_generated/CONTRIBUTING.md
          cp USAGE.md docs/_generated/USAGE.md
          cp examples/README.md docs/_generated/examples/README.md
          sed -i 's#](docs/#](../#g' docs/_generated/README.md
          sed -i 's#](docs/#](../#g' docs/_generated/USAGE.md

      - name: Build site
        run: mkdocs build --strict

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
