# This workflow installs dependencies and runs tests on the supported Python baseline.
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Packaging and CLI smoke
      run: |
        pip install .
        python -m multilingualprogramming --version
        python -m multilingualprogramming smoke --all
    - name: Test unittests and get code coverage
      run: |
        pytest --cov=multilingualprogramming tests/ -v
